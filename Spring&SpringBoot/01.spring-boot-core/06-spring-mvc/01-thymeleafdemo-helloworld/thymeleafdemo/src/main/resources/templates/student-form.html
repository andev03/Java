<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>
<body>
<h3>Student Registration Form</h3>

<form th:action="@{/processStudentForm}" th:object="${student}" method="POST">
    First Name: <input type="text" th:field="*{firstName}"> <!-- *{.firstName} <=> student.firstName -->

    <br></br>

    Country:
    <label>
        <select th:field="*{country}">
            <option th:each="tempCountry : ${countries}" th:value="${tempCountry}" th:text="${tempCountry}"></option>
        </select>
    </label>

    <br></br>
    Last Name: <input type="text" th:field="*{lastName}">

    <br></br>

    Favourite Programming Language:
    <input type="radio" th:field="*{favouriteLanguage}" th:each="tempLang : ${languages}" th:text="${tempLang}"
           th:value="${tempLang}">
    <br></br>

    Favourite Operating Systems:
    <input type="checkbox" th:field="*{favouriteSystems}" th:each="tempSystems : ${systems}" th:text="${tempSystems}"
           th:value="${tempSystems}">


    <br></br>
    <input type="submit" value="Submit"/>
    <!--When form submit Spring MVC will call setField -->
</form>
</body>
</html>
